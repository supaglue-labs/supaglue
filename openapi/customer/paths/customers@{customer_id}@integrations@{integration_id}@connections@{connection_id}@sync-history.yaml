get:
  operationId: getSyncHistory
  tags:
    - Sync
  summary: Get Sync History
  description: >-
    Get a list of Sync History objects.
  parameters:
    - $ref: ../../common/components/parameters/cursor.yaml
    - $ref: ../../common/components/parameters/page_size.yaml
    - $ref: ../components/parameters/customer_id.yaml
    - $ref: ../components/parameters/integration_id.yaml
    - $ref: ../components/parameters/connection_id.yaml
    - name: model
      in: query
      schema:
        type: string
        example: 'contact'
      description: The model name to filter by
  responses:
    '200':
      description: Sync History
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../common/components/schemas/pagination.yaml
              - type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: ../components/schemas/sync-history.yaml
          examples:
            Example:
              value:
                next: sjkflwbajkbbkajwbcs
                previous: null
                results:
                  - model_name: account
                    start_timestamp: 2023-02-22T19:55:17.559537Z
                    status: IN_PROGRESS
                  - model_name: contact
                    start_timestamp: 2023-02-22T19:50:17.559537Z
                    end_timestamp: 2023-02-22T20:50:17.559537Z
                    status: ERROR
                    error_message: 'Error: Something went wrong'
