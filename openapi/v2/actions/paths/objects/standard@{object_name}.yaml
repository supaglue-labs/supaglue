post:
  operationId: create
  summary: Create Standard Object record
  tags:
    - ObjectRecords
  security:
    - x-api-key: []
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: ../../components/schemas/create_update_standard_object_record.yaml
          required:
            - data
          example:
            data:
              Name: Acme Corp
              Description: We create the best embedded integration platforms.
  responses:
    '201':
      description: Standard ObjectRecord created
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../../../../common/components/schemas/errors.yaml
              logs:
                $ref: ../../../../common/components/schemas/logs.yaml
              record:
                $ref: ../../components/schemas/created_standard_object_record.yaml
              warnings:
                $ref: ../../../../common/components/schemas/warnings.yaml
parameters:
  - $ref: ../../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../../components/parameters/header/x-provider-name.yaml
  - name: object_name
    in: path
    required: true
    schema:
      type: string
      example: Account
