get:
  operationId: enrichPerson
  summary: Enrich person
  tags:
    - Persons
  security:
    - x-api-key: []
  parameters:
    - $ref: ../../../common/components/parameters/query/include_raw_data.yaml
  responses:
    200:
      description: PersonEnrichmentData
      content:
        application/json:
          schema:
            type: object
            properties:
              company:
                $ref: ../components/schemas/objects/enriched_company.yaml
            required:
              - company
          examples:
            Example:
              value:
                company:
                  name: 6sense.com
                  industry: Software and Technology
                  annual_revenue: 104000000
                  domain: 6sense.com
                  employee_count: 1192
parameters:
  - $ref: ../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../components/parameters/header/x-provider-name.yaml
  - name: email
    in: query
    required: true
    schema:
      type: string
      example: alicesmith@gmail.com
