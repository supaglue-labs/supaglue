type: object
properties:
  owner_id:
    type: string
    nullable: true
    example: 95fe0d29-e8cc-48ac-9afd-e02d8037a597
  id:
    type: string
    example: 54312
  is_enabled:
    type: boolean
    example: true
  name:
    nullable: true
    type: string
  tags:
    type: array
    description: Raw values in Outreach, ids in Apollo, and not supported in Salesloft
    items:
      type: string
  num_steps:
    type: number
  metrics:
    type: object
    additionalProperties: true
  created_at:
    type: string
    nullable: true
    format: date-time
    example: '2022-02-27T00:00:00Z'
  updated_at:
    type: string
    nullable: true
    format: date-time
    example: '2022-02-27T00:00:00Z'
  last_modified_at:
    type: string
    format: date-time
    example: '2022-02-27T00:00:00Z'
  is_archived: 
    type: boolean
    nullable: true
    description: When archived, cannot add contact to sequence or send mail. This is null when provider does not have such concept (e.g. apollo)
  share_type:
    type: string
    description: The share type of the sequence. If `team` will share with the whole team. `private` will only share with the owner.
    enum: [team, private]
required:
  - id
  - is_enabled
  - name
  - tags
  - num_steps
  - metrics
  - created_at
  - updated_at
  - last_modified_at	
