type: object
properties:
  first_name:
    type: string
    nullable: true
    example: George
  last_name:
    type: string
    nullable: true
    example: Xing
  job_title:
    type: string
    nullable: true
    example: CEO
  company_name:
    type: string
    nullable: true
    example: Acme Inc.
    description: Maps to `company` field in Outreach (which creates an invisible account internally) and `person_company_name` in Salesloft (which is a field on person unrelated to the account object, accessible by the account_name_or_company field in email templates)
  address:
    $ref: ./objects/address.yaml
  email_addresses:
    $ref: ./objects/email_addresses.yaml
  phone_numbers:
    $ref: ./objects/phone_numbers.yaml
  owner_id:
    type: string
    nullable: true
    example: 9f3e97fd-4d5d-4efc-959d-bbebfac079f5
  account_id:
    type: string
    nullable: true
    example: ae4be028-9078-4850-a0bf-d2112b7c4d11
  custom_fields:
    $ref: ./objects/custom_fields.yaml
# TODO: required fields?
