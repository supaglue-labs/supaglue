post:
  operationId: searchContacts
  summary: Search contacts
  description: |
    Search contacts by email. Note: This will perform a search directly in the 3rd-party provider, and not in the managed destination.
  tags:
    - Contacts
  security:
    - x-api-key: []
  parameters:
    - $ref: ../../../common/components/parameters/query/include_raw_data.yaml
    - $ref: ../../../common/components/parameters/query/page_size.yaml
    - $ref: ../../../common/components/parameters/query/cursor.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            filter:
              type: object
              properties:
                emails:
                  type: array
                  items:
                    type: string
                    description: The email to search on.
                    example: hello@example.com
              required:
                - email
          required:
            - filter
  responses:
    200:
      description: Paginated Contacts
      content:
        application/json:
          schema:
            type: object
            properties:
              pagination:
                $ref: ../../../common/components/schemas/pagination.yaml
              records:
                type: array
                items:
                  $ref: ../components/schemas/objects/contact.yaml
            required:
              - pagination
              - records
parameters:
  - $ref: ../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../../../common/components/parameters/header/x-provider-name.yaml
