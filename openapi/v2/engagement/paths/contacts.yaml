post:
  operationId: createContact
  summary:
    Create contact. 
    
    Some providers do not support `primary` phone number type, in which case we will default to `mobile`. If both `primary` and `mobile` phone numbers are specified, then `mobile` will be used and `primary` will be dropped.
  tags:
    - Contacts
  security:
    - x-api-key: []
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            record:
              $ref: ../components/schemas/create_update_contact.yaml
          required:
            - record
        example:
          record:
            id: 1234
            address:
              city: San Francisco
              country: USA
              street_1: 525 Brannan St
              street_2: ~
              postalCode: '94107'
              state: CA
            email_addresses:
              - email_address: hello@supaglue.com
                email_address_type: workline2
            first_name: George
            last_name: Xing
            phone_numbers:
              - phone_number: '+14151234567'
                phone_number_type: mobile
            created_at: '2023-02-27T00:00:00Z'
  responses:
    '201':
      description: Contact created
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../../../common/components/schemas/errors.yaml
              record:
                $ref: ../../../common/components/schemas/created_model.yaml
              warnings:
                $ref: ../../../common/components/schemas/warnings.yaml
parameters:
  - $ref: ../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../components/parameters/header/x-provider-name.yaml
