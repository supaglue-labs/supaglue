post:
  operationId: createSequenceStep
  summary: Create sequence step
  tags:
    - Sequences
  security:
    - x-api-key: []
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            record:
              $ref: ../components/schemas/create_sequence_step.yaml
          required:
            - record
  responses:
    '201':
      description: Sequence step created
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../../../common/components/schemas/errors.yaml
              record:
                $ref: ../../../common/components/schemas/created_model.yaml
              warnings:
                $ref: ../../../common/components/schemas/warnings.yaml
parameters:
  - $ref: ../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../components/parameters/header/x-provider-name.yaml
  - name: sequence_id
    in: path
    required: true
    description: The ID of the sequence.
    schema:
      type: string
      example: 0258cbc6-6020-430a-848e-aafacbadf4ae
