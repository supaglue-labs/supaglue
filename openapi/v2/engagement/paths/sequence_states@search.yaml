post:
  operationId: searchSequenceStates
  summary: Search sequence states
  description: |
    Search contacts by contact_id and/or sequence_id. Note: This will perform a search directly in the 3rd-party provider, and not in the managed destination.
  tags:
    - Sequence States
  security:
    - x-api-key: []
  parameters:
    - $ref: ../../../common/components/parameters/query/include_raw_data.yaml
    - $ref: ../../../common/components/parameters/query/page_size.yaml
    - $ref: ../../../common/components/parameters/query/cursor.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            filter:
              type: object
              properties:
                contact_id:
                  type: string
                  description: The ID of the contact to filter on.
                sequence_id:
                  type: string
                  description: The ID of the sequence to filter on.
          required:
            - filter
  responses:
    200:
      description: Paginated Sequence States
      content:
        application/json:
          schema:
            type: object
            properties:
              pagination:
                $ref: ../../../common/components/schemas/pagination.yaml
              records:
                type: array
                items:
                  $ref: ../components/schemas/objects/sequence_state.yaml
            required:
              - pagination
              - records
parameters:
  - $ref: ../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../../../common/components/parameters/header/x-provider-name.yaml
