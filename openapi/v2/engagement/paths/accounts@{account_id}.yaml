get:
  operationId: getAccount
  summary: Get account
  tags:
    - Accounts
  security:
    - x-api-key: []
  parameters:
    - $ref: ../../../common/components/parameters/query/include_raw_data.yaml
  responses:
    200:
      description: Account
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/account.yaml
patch:
  operationId: updateAccount
  summary: Update account
  tags:
    - Accounts
  security:
    - x-api-key: []
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            record:
              $ref: ../components/schemas/create_update_account.yaml
          required:
            - record
        examples:
          Example:
            value:
              record:
                id: 1234
                name: My Company
                domain: mycompany.com
                created_at: '2023-02-27T00:00:00Z'
  responses:
    200:
      description: Account updated
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../../../common/components/schemas/errors.yaml
              logs:
                $ref: ../../../common/components/schemas/logs.yaml
              warnings:
                $ref: ../../../common/components/schemas/warnings.yaml
parameters:
  - $ref: ../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../components/parameters/header/x-provider-name.yaml
  - name: account_id
    in: path
    required: true
    schema:
      type: string
      example: 0258cbc6-6020-430a-848e-aafacbadf4ae
