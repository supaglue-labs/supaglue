get:
  operationId: listObjects
  summary: List objects
  tags:
    - Connections
  security:
    - ApiKeyAuth: []
  parameters: []
  responses:
    '200':
      description: List of objects and their schemas and field mappings (if set)
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/objects_expanded.yaml
parameters:
  - name: customer_id
    in: path
    required: true
    schema:
      type: string
      example: 0258cbc6-6020-430a-848e-aafacbadf4ae
  - name: connection_id
    in: path
    required: true
    schema:
      type: string
      example: 0258cbc6-6020-430a-848e-aafacbadf4ae
