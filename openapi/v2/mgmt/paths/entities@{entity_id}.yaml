get:
  operationId: getEntity
  summary: Get entity
  tags:
    - Entities
  security:
    - ApiKeyAuth: []
  responses:
    200:
      description: Entity
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/entity.yaml
          examples:
            Example:
              value:
                id: 0218d76c-b2e1-4c34-ac7d-22b8df065005
                name: my-entity
                config:
                  fields:
                    - name: field1
                      mappedName: fieldA
                    - name: field2
                      mappedName: fieldB
                  allow_additional_field_mappings: false
put:
  operationId: updateEntity
  summary: Update entity
  tags:
    - Entities
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/create_update_entity.yaml
  responses:
    200:
      description: Entity
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/entity.yaml
          examples:
            Example:
              value:
                id: 959fd65f-850a-4c53-bc06-9f46facd4445
                name: my-entity
                config:
                  fields:
                    - name: field1
                      mappedName: fieldA
                    - name: field2
                      mappedName: fieldB
                  allow_additional_field_mappings: false
delete:
  operationId: deleteEntity
  summary: Delete entity
  tags:
    - Entities
  security:
    - ApiKeyAuth: []
  responses:
    204:
      description: Entity
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/entity.yaml
          examples:
            Example:
              value:
                id: b2b0e394-541c-4e5b-b6b5-9eefd412bf8e
                name: my-entity
                config:
                  fields:
                    - name: field1
                    - name: field2
                  allow_additional_field_mappings: false
parameters:
  - name: entity_id
    in: path
    required: true
    schema:
      type: string
      example: a821d59d-8b4c-4ad9-aeec-1292d2e28702
