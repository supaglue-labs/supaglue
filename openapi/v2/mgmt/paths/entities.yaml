get:
  deprecated: true
  operationId: getEntities
  tags:
    - Entities
  security:
    - x-api-key: []
  summary: List entities
  description: >-
    Get a list of entities
  responses:
    '200':
      description: Entities
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/objects/entity.yaml
post:
  deprecated: true
  operationId: createEntity
  summary: Create entity
  tags:
    - Entities
  security:
    - x-api-key: []
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/create_update_entity.yaml
  responses:
    '201':
      description: Entity created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/entity.yaml
