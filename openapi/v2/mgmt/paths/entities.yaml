get:
  deprecated: true
  operationId: getEntities
  tags:
    - Entities
  security:
    - x-api-key: []
  summary: List entities
  description: >-
    Get a list of entities
  responses:
    '200':
      description: Entities
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/objects/entity.yaml
    '400':
      $ref: ../../../common/components/responses/badRequest.yaml
    '401':
      $ref: ../../../common/components/responses/unauthorized.yaml
    '403':
      $ref: ../../../common/components/responses/forbidden.yaml
    '404':
      $ref: ../../../common/components/responses/notFound.yaml
    '500':
      $ref: ../../../common/components/responses/internalServerError.yaml
    '501':
      $ref: ../../../common/components/responses/notImplimented.yaml
post:
  deprecated: true
  operationId: createEntity
  summary: Create entity
  tags:
    - Entities
  security:
    - x-api-key: []
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/create_update_entity.yaml
  responses:
    '201':
      description: Entity created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/entity.yaml
    '400':
      $ref: ../../../common/components/responses/badRequest.yaml
    '401':
      $ref: ../../../common/components/responses/unauthorized.yaml
    '403':
      $ref: ../../../common/components/responses/forbidden.yaml
    '404':
      $ref: ../../../common/components/responses/notFound.yaml
    '409':
      $ref: ../../../common/components/responses/conflict.yaml
    '422':
      $ref: ../../../common/components/responses/unprocessableEntity.yaml
    '500':
      $ref: ../../../common/components/responses/internalServerError.yaml
    '501':
      $ref: ../../../common/components/responses/notImplimented.yaml
