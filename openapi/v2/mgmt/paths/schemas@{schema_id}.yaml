get:
  deprecated: true
  operationId: getSchema
  summary: Get schema
  tags:
    - Schemas
  security:
    - x-api-key: []
  responses:
    200:
      description: Schema
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/schema.yaml
put:
  deprecated: true
  operationId: updateSchema
  summary: Update schema
  tags:
    - Schemas
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/create_update_schema.yaml
  responses:
    200:
      description: Schema
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/schema.yaml
delete:
  deprecated: true
  operationId: deleteSchema
  summary: Delete schema
  tags:
    - Schemas
  security:
    - x-api-key: []
  responses:
    204:
      description: Schema
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/schema.yaml
parameters:
  - name: schema_id
    in: path
    required: true
    schema:
      type: string
    example: a821d59d-8b4c-4ad9-aeec-1292d2e28701
