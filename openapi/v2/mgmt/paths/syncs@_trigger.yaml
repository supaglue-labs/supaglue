post:
  operationId: triggerSync
  summary: Trigger sync
  tags:
    - Syncs
  security:
    - x-api-key: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          oneOf:
            - type: object
              title: 'Data model: Objects'
              properties:
                object_type:
                  type: string
                  enum:
                    - standard
                    - custom
                  description: The object type to filter by
                  example: standard
                object:
                  type: string
                  example: contact
                  description: The Provider object to filter by (case sensitive)
                perform_full_refresh:
                  type: boolean
                  example: true
              required:
                - object_type
                - object
            - type: object
              title: 'Data model: Common Schema'
              properties:
                object_type:
                  type: string
                  enum:
                    - common
                  description: The object type to filter by
                  example: common
                object:
                  type: string
                  example: contact
                  description: The Supaglue object to filter by
                perform_full_refresh:
                  type: boolean
                  example: true
              required:
                - object_type
                - object
            - type: object
              title: 'Data model: Entities'
              deprecated: true
              properties:
                entity_id:
                  type: string
                  description: The entity id to filter by
                perform_full_refresh:
                  type: boolean
                  example: true
              required:
                - entity_id

  responses:
    '200':
      description: Sync triggered
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/sync.yaml
parameters:
  - $ref: ../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../../../common/components/parameters/header/x-provider-name.yaml
