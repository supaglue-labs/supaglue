get:
  operationId: getProvider
  summary: Get provider
  tags:
    - Providers
  security:
    - x-api-key: []
  responses:
    '200':
      description: Provider
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/provider.yaml
    '400':
      $ref: ../../../common/components/responses/badRequest.yaml
    '401':
      $ref: ../../../common/components/responses/unauthorized.yaml
    '403':
      $ref: ../../../common/components/responses/forbidden.yaml
    '404':
      $ref: ../../../common/components/responses/notFound.yaml
    '500':
      $ref: ../../../common/components/responses/internalServerError.yaml
    '501':
      $ref: ../../../common/components/responses/notImplimented.yaml
put:
  operationId: updateProvider
  summary: Update provider
  tags:
    - Providers
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/update_provider.yaml
  responses:
    '200':
      description: Provider
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/provider.yaml
    '400':
      $ref: ../../../common/components/responses/badRequest.yaml
    '401':
      $ref: ../../../common/components/responses/unauthorized.yaml
    '403':
      $ref: ../../../common/components/responses/forbidden.yaml
    '404':
      $ref: ../../../common/components/responses/notFound.yaml
    '409':
      $ref: ../../../common/components/responses/conflict.yaml
    '422':
      $ref: ../../../common/components/responses/unprocessableEntity.yaml
    '500':
      $ref: ../../../common/components/responses/internalServerError.yaml
    '501':
      $ref: ../../../common/components/responses/notImplimented.yaml
delete:
  operationId: deleteProvider
  summary: Delete provider
  tags:
    - Providers
  security:
    - x-api-key: []
  responses:
    '200':
      description: Provider
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/provider.yaml
    '400':
      $ref: ../../../common/components/responses/badRequest.yaml
    '401':
      $ref: ../../../common/components/responses/unauthorized.yaml
    '403':
      $ref: ../../../common/components/responses/forbidden.yaml
    '404':
      $ref: ../../../common/components/responses/notFound.yaml
    '409':
      $ref: ../../../common/components/responses/conflict.yaml
    '422':
      $ref: ../../../common/components/responses/unprocessableEntity.yaml
    '500':
      $ref: ../../../common/components/responses/internalServerError.yaml
    '501':
      $ref: ../../../common/components/responses/notImplimented.yaml
parameters:
  - name: provider_id
    in: path
    required: true
    schema:
      type: string
