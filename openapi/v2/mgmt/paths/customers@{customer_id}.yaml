get:
  operationId: getCustomer
  summary: Get customer
  tags:
    - Customers
  security:
    - x-api-key: []
  responses:
    '200':
      description: Customer
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/simple_customer.yaml
    '400':
      $ref: ../../../common/components/responses/badRequest.yaml
    '401':
      $ref: ../../../common/components/responses/unauthorized.yaml
    '403':
      $ref: ../../../common/components/responses/forbidden.yaml
    '404':
      $ref: ../../../common/components/responses/notFound.yaml
    '500':
      $ref: ../../../common/components/responses/internalServerError.yaml
    '501':
      $ref: ../../../common/components/responses/notImplimented.yaml
delete:
  operationId: deleteCustomer
  summary: Delete customer
  tags:
    - Customers
  security:
    - x-api-key: []
  responses:
    '200':
      description: Customer
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/simple_customer.yaml
    '400':
      $ref: ../../../common/components/responses/badRequest.yaml
    '401':
      $ref: ../../../common/components/responses/unauthorized.yaml
    '403':
      $ref: ../../../common/components/responses/forbidden.yaml
    '404':
      $ref: ../../../common/components/responses/notFound.yaml
    '409':
      $ref: ../../../common/components/responses/conflict.yaml
    '422':
      $ref: ../../../common/components/responses/unprocessableEntity.yaml
    '500':
      $ref: ../../../common/components/responses/internalServerError.yaml
    '501':
      $ref: ../../../common/components/responses/notImplimented.yaml
parameters:
  - name: customer_id
    in: path
    required: true
    schema:
      type: string
    example: your-customers-unique-application-id
