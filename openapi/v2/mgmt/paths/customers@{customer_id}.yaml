  responses:
    200:
      description: Customer
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/simple_customer.yaml
delete:
  operationId: deleteCustomer
  summary: Delete customer
  tags:
    - Customers
  security:
    - x-api-key: []
  responses:
    200:
      description: Customer
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/simple_customer.yaml
