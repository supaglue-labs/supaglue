get:
  operationId: getCustomers
  tags:
    - Customers
  security:
    - x-api-key: []
  summary: List customers
  description: >-
    Get a list of customers
  responses:
    '200':
      description: Customers
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/objects/simple_customer.yaml
put:
  operationId: upsertCustomer
  summary: Upsert customer
  tags:
    - Customers
  security:
    - x-api-key: []
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/create_update_customer.yaml
  responses:
    '200':
      description: Customer upserted
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/customer.yaml
