get:
  operationId: getProviders
  tags:
    - Providers
  security:
    - x-api-key: []
  summary: List providers
  description: >-
    Get a list of providers
  responses:
    '200':
      description: Providers
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/objects/provider.yaml
    '400':
      $ref: ../../../common/components/responses/badRequest.yaml
    '401':
      $ref: ../../../common/components/responses/unauthorized.yaml
    '403':
      $ref: ../../../common/components/responses/forbidden.yaml
    '404':
      $ref: ../../../common/components/responses/notFound.yaml
    '500':
      $ref: ../../../common/components/responses/internalServerError.yaml
    '501':
      $ref: ../../../common/components/responses/notImplimented.yaml
post:
  operationId: createProvider
  summary: Create provider
  tags:
    - Providers
  security:
    - x-api-key: []
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/create_provider.yaml
  responses:
    '201':
      description: Provider created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/provider.yaml
    '400':
      $ref: ../../../common/components/responses/badRequest.yaml
    '401':
      $ref: ../../../common/components/responses/unauthorized.yaml
    '403':
      $ref: ../../../common/components/responses/forbidden.yaml
    '404':
      $ref: ../../../common/components/responses/notFound.yaml
    '409':
      $ref: ../../../common/components/responses/conflict.yaml
    '422':
      $ref: ../../../common/components/responses/unprocessableEntity.yaml
    '500':
      $ref: ../../../common/components/responses/internalServerError.yaml
    '501':
      $ref: ../../../common/components/responses/notImplimented.yaml
