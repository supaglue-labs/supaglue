post:
  operationId: pauseSync
  summary: Pause sync
  tags:
    - Syncs
  security:
    - x-api-key: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          oneOf:
            - type: object
              title: 'Data model: Entities'
              properties:
                entity_id:
                  type: string
                  description: The entity id to filter by
              required:
                - entity_id
            - type: object
              title: 'Data model: Objects'
              properties:
                object_type:
                  type: string
                  enum:
                    - common
                    - standard
                    - custom
                  example: standard
                  description: The object type to filter by
                object:
                  type: string
                  example: Contact
                  description: The Provider object to filter by (case sensitive)
              required:
                - object_type
                - object
            - type: object
              title: 'Data model: Common Schema'
              properties:
                object_type:
                  type: string
                  enum:
                    - common
                  example: common
                  description: The object type to filter by
                object:
                  type: string
                  example: contact
                  description: The Supaglue object to filter by
              required:
                - object_type
                - object

  responses:
    '200':
      description: Sync paused
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/sync.yaml
parameters:
  - $ref: ../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../../../common/components/parameters/header/x-provider-name.yaml
