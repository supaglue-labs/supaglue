get:
  deprecated: true
  operationId: getSchemas
  tags:
    - Schemas
  security:
    - x-api-key: []
  summary: List schemas
  description: >-
    Get a list of schemas
  responses:
    '200':
      description: Schemas
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/objects/schema.yaml
post:
  operationId: createSchema
  summary: Create schema
  tags:
    - Schemas
  security:
    - x-api-key: []
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/create_update_schema.yaml
  responses:
    '201':
      description: Schema created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/schema.yaml
