get:
  operationId: getConnection
  summary: Get connection
  tags:
    - Connections
  security:
    - x-api-key: []
  responses:
    '200':
      description: Connection
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/connection.yaml
    '400':
      $ref: ../../../common/components/responses/badRequest.yaml
    '401':
      $ref: ../../../common/components/responses/unauthorized.yaml
    '403':
      $ref: ../../../common/components/responses/forbidden.yaml
    '404':
      $ref: ../../../common/components/responses/notFound.yaml
    '500':
      $ref: ../../../common/components/responses/internalServerError.yaml
    '501':
      $ref: ../../../common/components/responses/notImplimented.yaml

delete:
  operationId: deleteConnection
  summary: Delete connection
  tags:
    - Connections
  security:
    - x-api-key: []
  responses:
    '204':
      description: An empty body is returned on successful deletion.
    '400':
      $ref: ../../../common/components/responses/badRequest.yaml
    '401':
      $ref: ../../../common/components/responses/unauthorized.yaml
    '403':
      $ref: ../../../common/components/responses/forbidden.yaml
    '404':
      $ref: ../../../common/components/responses/notFound.yaml
    '409':
      $ref: ../../../common/components/responses/conflict.yaml
    '422':
      $ref: ../../../common/components/responses/unprocessableEntity.yaml
    '500':
      $ref: ../../../common/components/responses/internalServerError.yaml
    '501':
      $ref: ../../../common/components/responses/notImplimented.yaml
parameters:
  - name: customer_id
    in: path
    required: true
    schema:
      type: string
  - name: provider_name
    in: path
    required: true
    schema:
      $ref: ../components/schemas/objects/provider_name.yaml
