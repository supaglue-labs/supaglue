post:
  operationId: addObject
  summary: Add object to provider
  tags:
    - Providers
  security:
    - ApiKeyAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/add_object.yaml
  responses:
    200:
      description: Add object to provider with schema.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/provider.yaml
          examples:
            Example:
              value:
                id: e252792a-de72-460a-ae42-c9115fe9321d
                category: crm
                auth_type: oauth2
                provider_name: hubspot
                config:
                  provider_app_id: my_app_id
                  oauth:
                    oauth_scopes:
                      - crm.objects.contacts.read
                      - crm.objects.companies.read
                      - crm.objects.deals.read
                      - crm.objects.owners.read
                      - crm.objects.contacts.write
                      - crm.objects.companies.write
                      - crm.objects.deals.write
                    credentials:
                      oauth_client_id: 
                      oauth_client_secret: 
                objects:
                  common:
                    - name: contact
                      schema_id: 5cf94ac7-cbd2-4e65-b866-c9a944f66f68
                  standard:
                    - name: company
                      schema_id: bb0ddf6e-9447-497e-b2ed-cac1402431b2
                  custom: []
parameters:
  - name: provider_id
    in: path
    required: true
    schema:
      type: string
      example: 0258cbc6-6020-430a-848e-aafacbadf4ae
