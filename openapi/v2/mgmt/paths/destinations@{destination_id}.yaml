get:
  operationId: getDestination
  summary: Get destination
  tags:
    - Destinations
  security:
    - x-api-key: []
  responses:
    '200':
      description: Destination
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/destination.yaml
    '400':
      $ref: ../../../common/components/responses/badRequest.yaml
    '401':
      $ref: ../../../common/components/responses/unauthorized.yaml
    '403':
      $ref: ../../../common/components/responses/forbidden.yaml
    '404':
      $ref: ../../../common/components/responses/notFound.yaml
    '500':
      $ref: ../../../common/components/responses/internalServerError.yaml
    '501':
      $ref: ../../../common/components/responses/notImplimented.yaml
put:
  operationId: updateDestination
  summary: Update destination
  tags:
    - Destinations
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/update_destination.yaml
  responses:
    '200':
      description: Destination
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/destination.yaml
    '400':
      $ref: ../../../common/components/responses/badRequest.yaml
    '401':
      $ref: ../../../common/components/responses/unauthorized.yaml
    '403':
      $ref: ../../../common/components/responses/forbidden.yaml
    '404':
      $ref: ../../../common/components/responses/notFound.yaml
    '409':
      $ref: ../../../common/components/responses/conflict.yaml
    '422':
      $ref: ../../../common/components/responses/unprocessableEntity.yaml
    '500':
      $ref: ../../../common/components/responses/internalServerError.yaml
    '501':
      $ref: ../../../common/components/responses/notImplimented.yaml
parameters:
  - name: destination_id
    in: path
    required: true
    schema:
      type: string
