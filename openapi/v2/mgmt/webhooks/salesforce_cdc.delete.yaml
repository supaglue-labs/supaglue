post:
  summary: Salesforce record deleted (beta)
  description: |-
    When a record is deleted from a customer's Salesforce (beta)

    This feature is in private beta in Supaglue Cloud. Please [register](https://m8ndtm64l4g.typeform.com/to/ovOUDxGj) if you'd like early access.
  operationId: salesforceCdcDelete
  x-event-type: salesforce_cdc.delete
  tags:
    - Salesforce CDC Events (beta)
  requestBody:
    content:
      application/json:
        example:
          id: '0011t00000B0G6uAAF'
          entity_name: Account
        schema:
          type: object
          properties:
            id:
              type: string
              description: The Salesforce ID of the record that was deleted
              example: '0011t00000B0G6uAAF'
            entity_name:
              type: string
              description: The name of the Salesforce object that the record belongs to
              example: Account
          required:
            - id
            - entity_name

  responses:
    '200':
      description: Return a 200 status to indicate that the data was received successfully
