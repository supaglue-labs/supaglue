post:
  summary: Sync completed
  description: Notification of the completion of a sync
  operationId: syncComplete
  x-event-type: sync.complete
  tags:
    - Webhook Events
  requestBody:
    content:
      application/json:
        example:
          connection_id: e30cbb93-5b05-4186-b6de-1acc10013795
          customer_id: 7bfcc74d-c98b-49de-8e8f-3dc7a17273f6
          provider_name: salesforce
          history_id: 2fdbd03d-11f2-4e66-a5e6-2b731c71a12d
          type: object
          object_type: standard
          object: contact
          result: ERROR
          error_message: 'Error message'
        schema:
          allOf:
            - type: object
              properties:
                webhook_event_type:
                  type: string
                  example: sync.complete
                connection_id:
                  type: string
                  example: e30cbb93-5b05-4186-b6de-1acc10013795
                customer_id:
                  type: string
                  example: 7bfcc74d-c98b-49de-8e8f-3dc7a17273f6
                provider_name:
                  $ref: '../components/schemas/objects/provider_name.yaml'
                history_id:
                  type: string
                  example: 2fdbd03d-11f2-4e66-a5e6-2b731c71a12d
                result:
                  type: string
                  enum:
                    - SUCCESS
                    - ERROR
                num_records_synced:
                  type: integer
                  example: 100
                error_message:
                  type: string
                  example: 'Error message'
              required:
                - webhook_event_type
                - connection_id
                - customer_id
                - provider_name
                - history_id
                - result
            - oneOf:
                - type: object
                  properties:
                    type:
                      type: string
                      enum:
                        - object
                    object_type:
                      type: string
                      enum:
                        - common
                        - standard
                    object:
                      type: string
                      example: contact
                  required:
                    - type
                    - object_type
                    - object
                - type: object
                  properties:
                    type:
                      type: string
                      enum:
                        - entity
                    entity_id:
                      type: string
                  required:
                    - type
                    - entity_id

  responses:
    '200':
      description: Return a 200 status to indicate that the data was received successfully
