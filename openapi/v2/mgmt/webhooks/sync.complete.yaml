post:
  summary: Sync complete
  description: Notification of the completion of a sync
  operationId: syncComplete
  x-event-type: sync.complete
  tags:
    - Webhook Events
  requestBody:
    content:
      application/json:
        example:
          webhook_event_type: sync.complete
          run_id: 2fdbd03d-11f2-4e66-a5e6-2b731c71a12d
          connection_id: e30cbb93-5b05-4186-b6de-1acc10013795
          customer_id: 7bfcc74d-c98b-49de-8e8f-3dc7a17273f6
          provider_name: salesforce
          type: object
          object_type: standard
          object: contact
          result: ERROR
          error_message: 'Error message'
        schema:
          oneOf:
            - type: object
              title: Object Sync Complete
              properties:
                webhook_event_type:
                  type: string
                  enum:
                    - sync.complete
                  example: sync.complete
                run_id:
                  type: string
                  example: 2fdbd03d-11f2-4e66-a5e6-2b731c71a12d
                connection_id:
                  type: string
                  example: e30cbb93-5b05-4186-b6de-1acc10013795
                customer_id:
                  type: string
                  example: 7bfcc74d-c98b-49de-8e8f-3dc7a17273f6
                provider_name:
                  $ref: '../components/schemas/objects/provider_name.yaml'
                result:
                  type: string
                  enum:
                    - SUCCESS
                    - ERROR
                num_records_synced:
                  type: integer
                  example: 100
                error_message:
                  type: string
                  example: 'Error message'
                type:
                  type: string
                  enum:
                    - object
                object_type:
                  type: string
                  enum:
                    - common
                    - standard
                object:
                  type: string
                  example: contact
              required:
                - webhook_event_type
                - run_id
                - connection_id
                - customer_id
                - provider_name
                - result
                - type
                - object_type
                - object
            - type: object
              title: Entity Sync Complete
              properties:
                webhook_event_type:
                  type: string
                  enum:
                    - sync.complete
                  example: sync.complete
                run_id:
                  type: string
                  example: 2fdbd03d-11f2-4e66-a5e6-2b731c71a12d
                connection_id:
                  type: string
                  example: e30cbb93-5b05-4186-b6de-1acc10013795
                customer_id:
                  type: string
                  example: 7bfcc74d-c98b-49de-8e8f-3dc7a17273f6
                provider_name:
                  $ref: '../components/schemas/objects/provider_name.yaml'
                result:
                  type: string
                  enum:
                    - SUCCESS
                    - ERROR
                num_records_synced:
                  type: integer
                  example: 100
                error_message:
                  type: string
                  example: 'Error message'
                type:
                  type: string
                  enum:
                    - entity
                entity_id:
                  type: string
                entity_name:
                  type: string
              required:
                - webhook_event_type
                - run_id
                - connection_id
                - customer_id
                - provider_name
                - result
                - type
                - entity_id
                - entity_name

  responses:
    '200':
      description: Return a 200 status to indicate that the data was received successfully
