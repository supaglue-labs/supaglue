type: object
properties:
  destination_config:
    description: Config specific to the destination
    type: object
    properties:
      type:
        type: string
        enum: [postgres]
      schema:
        type: string
        description: The schema you'd like to sync to. If not specified, the schema specified in the postgres Destination will be used.
        example: customer_1_schema
    required:
      - type
      - schema
  standard_objects:
    description: A list of case-sensitive Provider objects to be synced.
    type: array
    items:
      type: object
      properties:
        object:
          type: string
          description: The Provider object name (case sensitive)
          example: Contact
      required:
        - object
  custom_objects:
    description: A list of case-sensitive Provider objects to be synced.
    type: array
    items:
      type: object
      properties:
        object:
          type: string
          description: The Supaglue object name (case sensitive)
          example: Contact__c
      required:
        - object
