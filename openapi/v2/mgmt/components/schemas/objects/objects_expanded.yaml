type: object
properties:
  common:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
          example: common_object_name
        schema:
          $ref: ./schema.yaml
        field_mappings:
          type: array
          items:
            $ref: ./field_mapping.yaml
      required:
        - name
  standard:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
          example: standard_object_name
        schema_id:
          type: string
      required:
        - name
  custom:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
          example: custom_object_name
        schema_id:
          type: string
      required:
        - name
