allOf:
  - type: object
    properties:
      id:
        type: string
      connection_id:
        type: string
        example: 3217ea51-11c8-43c9-9547-6f197e02e5e4
      sync_config_id:
        type: string
        example: 3217ea51-11c8-43c9-9547-6f197e02e5e5
      paused:
        type: boolean
    required:
      - id
      - connection_id
      - sync_config_id
      - paused
  - oneOf:
    - type: object
      properties:
        type:
          type: string
          enum:
            - object
        object_type:
          type: string
          enum:
            - common
            - standard
            - custom
        object:
          type: string
      required:
        - type
        - object_type
        - object
    - type: object
      properties:
        type:
          type: string
          enum:
            - entity
        entity_id:
          type: string
      required:
        - type
        - entity_id
