# this is verbose because our docs generator can't handle allOf with nested oneOf correctly
oneOf:
  - type: object
    properties:
      id:
        type: string
      type:
          type: string
          enum:
            - object
      object_type:
        type: string
        enum:
          - common
          - standard
          - custom
      object:
        type: string
      connection_id:
        type: string
        example: 3217ea51-11c8-43c9-9547-6f197e02e5e4
      sync_config_id:
        type: string
        example: 3217ea51-11c8-43c9-9547-6f197e02e5e5
      paused:
        type: boolean
    required:
      - id
      - type
      - object_type
      - object
      - connection_id
      - sync_config_id
      - paused
  - type: object
    properties:
      id:
        type: string
      type:
        type: string
        enum:
          - entity
      entity_id:
        type: string
      connection_id:
        type: string
        example: 3217ea51-11c8-43c9-9547-6f197e02e5e4
      sync_config_id:
        type: string
        example: 3217ea51-11c8-43c9-9547-6f197e02e5e5
      paused:
        type: boolean
    required:
      - id
      - type
      - entity_id
      - connection_id
      - sync_config_id
      - paused
