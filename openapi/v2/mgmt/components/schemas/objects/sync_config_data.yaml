type: object
properties:
  default_config:
    type: object
    properties:
      period_ms:
        type: integer
        minimum: 60000
        example: 60000
      strategy:
        type: string
        enum:
          - full then incremental
          - full only
      enable_sync_on_connection_creation:
        type: boolean
    required:
      - period_ms
      - strategy
  common_objects:
    type: array
    items:
      type: object
      properties:
        object:
          type: string
          example: contacts
        fetch_all_fields_into_raw:
          type: boolean
      required:
        - object
        - fetch_all_fields_into_raw
  standard_objects:
    type: array
    items:
      type: object
      properties:
        object:
          type: string
          example: contacts
        schema:
          oneOf:
            - type: object
              properties:
                type:
                  type: string
                  enum:
                    - defined
                fields:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      mapped_name:
                        type: string
                    required:
                      - name
                allow_additional_field_mappings:
                  type: boolean
              required:
                - type
                - fields
                - allow_additional_field_mappings
            - type: object
              properties:
                type:
                  type: string
                  enum:
                    - inherited
              required:
                - type
      required:
        - object
  custom_objects:
    type: array
    items:
      type: object
      properties:
        object:
          type: string
          example: contacts
      required:
        - object
required:
  - default_config
example:
  default_config:
    period_ms: 60000
    strategy: full then incremental
