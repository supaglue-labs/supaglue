type: object
properties:
  default_config:
    type: object
    properties:
      period_ms:
        type: integer
        minimum: 60000
        example: 60000
      strategy:
        type: string
        enum:
          - full then incremental
          - full only
      start_sync_on_connection_creation:
        type: boolean
    required:
      - period_ms
      - strategy
      - start_sync_on_connection_creation
  common_objects:
    type: array
    items:
      type: object
      properties:
        object:
          type: string
          example: contacts
        fetch_all_fields_into_raw:
          type: boolean
        schema:
          $ref: ./object_schema.yaml
          description: If set, will sync these fields in addition to the common model.
      required:
        - object
        - fetch_all_fields_into_raw
  standard_objects:
    type: array
    items:
      type: object
      properties:
        object:
          type: string
          example: contacts
        schema:
          $ref: ./object_schema.yaml
      required:
        - object
  custom_objects:
    type: array
    items:
      type: object
      properties:
        object:
          type: string
          example: contacts
      required:
        - object
required:
  - default_config
example:
  default_config:
    period_ms: 60000
    strategy: full then incremental
