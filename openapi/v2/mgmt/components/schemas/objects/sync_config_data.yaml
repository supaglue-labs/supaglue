type: object
properties:
  default_config:
    type: object
    properties:
      period_ms:
        type: integer
        minimum: 60000
        example: 60000
      strategy:
        type: string
        enum:
          - full then incremental
          - full only
      start_sync_on_connection_creation:
        type: boolean
    required:
      - period_ms
      - strategy
      - start_sync_on_connection_creation
  common_objects:
    type: array
    items:
      type: object
      properties:
        object:
          type: string
          example: contacts
        schema_id:
          type: string
          description: If set, will sync these mapped fields into the raw_data column in addition to the common model. If not set, will fetch all fields as is.
      required:
        - object
  standard_objects:
    type: array
    items:
      type: object
      properties:
        object:
          type: string
          example: contacts
        schema_id:
          type: string
      required:
        - object
  custom_objects:
    type: array
    items:
      type: object
      properties:
        object:
          type: string
          example: contacts
      required:
        - object
required:
  - default_config
example:
  default_config:
    period_ms: 60000
    strategy: full then incremental
