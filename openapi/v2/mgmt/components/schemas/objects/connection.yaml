type: object
properties:
  id:
    type: string
    example: e888cedf-e9d0-42c5-9485-2d72984faef2
  status:
    type: string
    enum:
      - available
      - added
      - authorized
      - callable
    example: available
  application_id:
    type: string
    example: d8ceb3ff-8b7f-4fa7-b8de-849292f6ca69
  customer_id:
    type: string
    example: my-customer-1
  provider_id:
    type: string
    example: 677fcfca-cf89-4387-a189-71c885be67bc
  provider_name:
    $ref: ./provider_name.yaml
  category:
    $ref: ./category.yaml
  instance_url:
    type: string
    example: https://app.hubspot.com/contacts/123456
    description: Instance URL for the connected customer.
  schema_mappings_config:
    $ref: ./schema_mappings_config.yaml
  entity_mappings:
    $ref: ./connection_entity_mappings.yaml
required:
  - id
  - status
  - application_id
  - customer_id
  - provider_id
  - provider_name
  - category
  - instance_url
