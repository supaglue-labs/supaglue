type: object
properties:
  name: 
    type: string
    example: contact
  type:
    type: string
    enum:
      - common
      - standard
      - custom
  field_mappings:
    type: array
    items:
      - type: object
        properties:
          schema_field:
            type: string
          mapped_field:
            type: string
        required:
          - schema_field
required:
  - name
  - type
  - field_mappings
