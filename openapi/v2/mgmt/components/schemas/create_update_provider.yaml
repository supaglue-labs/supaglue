allOf:
  - type: object
    properties:
      auth_type:
        type: string
        enum:
          - oauth2
      config:
        $ref: ./objects/provider_config.yaml
      destination_id:
        type: string
        nullable: true
    required:
      - auth_type
      - config
  - oneOf:
    - type: object
      properties:
        category:
          type: string
          enum:
            - crm
        name:
          $ref: ./objects/provider_name_crm.yaml
      required:
        - category
        - provider_name
    - type: object
      properties:
        category:
          type: string
          enum:
            - engagement
        name:
          $ref: ./objects/provider_name_engagement.yaml
      required:
        - category
        - provider_name
