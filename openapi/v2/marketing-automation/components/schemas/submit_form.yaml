type: object
properties:
  formFields:
    type: object
    description: a mapping of field name to value for each field in the form
    example: { 'email': 'me@supaglue.com', 'firstName': 'George', 'lastName': 'Xing' }
    additionalProperties: true
required:
  - formFields
example:
  formFields: { 'email': 'me@supaglue.com', 'firstName': 'George', 'lastName': 'Xing' }
