get:
  operationId: getAssociationTypes
  deprecated: true
  tags:
    - AssociationTypes
  security:
    - x-api-key: []
  summary: List associationTypes
  description: >-
    Get a list of associationTypes
  parameters:
    - name: source_entity_id
      in: query
      schema:
        type: string
      required: true
    - name: target_entity_id
      in: query
      schema:
        type: string
      required: true
  responses:
    '200':
      description: AssociationTypes
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  $ref: ../components/schemas/objects/association_type.yaml
post:
  operationId: createAssociationType
  deprecated: true
  summary: Create associationType
  tags:
    - AssociationTypes
  parameters: []
  security:
    - x-api-key: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/create_update_association_type.yaml
  responses:
    '201':
      description: AssociationType created
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../../../common/components/schemas/errors.yaml
              association_type:
                type: object
                properties:
                  id:
                    type: string
                required:
                  - id
              warnings:
                $ref: ../../../common/components/schemas/warnings.yaml
parameters:
  - $ref: ../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../components/parameters/header/x-provider-name.yaml
