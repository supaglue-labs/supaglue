type: object
properties:
  id:
    type: string
    description: The machine name of the property as it appears in the third-party Provider.
    example: FirstName
  name:
    type: string
    description: |
      The unique identifier to be used to refer to this property across all customers. Supaglue will use this to appropriately map to the provider field ID.
    example: ticketId
required:
  - name
  - id
