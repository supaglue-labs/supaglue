get:
  operationId: getEntityRecord
  summary: Get Entity Record
  tags:
    - EntityRecords
  security:
    - x-api-key: []
  responses:
    200:
      description: Entity record
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/entity_record.yaml
patch:
  operationId: updateEntityRecord
  summary: Update entity record
  tags:
    - EntityRecords
  security:
    - x-api-key: []
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            record:
              $ref: ../components/schemas/create_update_entity_record.yaml
          required:
            - record
  responses:
    200:
      description: Entity record updated
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../../../common/components/schemas/errors.yaml
              logs:
                $ref: ../../../common/components/schemas/logs.yaml
              warnings:
                $ref: ../../../common/components/schemas/warnings.yaml
parameters:
  - $ref: ../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../components/parameters/header/x-provider-name.yaml
  - name: entity_name
    in: path
    required: true
    schema:
      type: string
      example: mycontact
  - name: record_id
    in: path
    required: true
    schema:
      type: string
      example: 0258cbc6-6020-430a-848e-aafacbadf4ae
