post:
  operationId: createEntityRecord
  summary: Create Entity record
  tags:
    - EntityRecords
  security:
    - x-api-key: []
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            record:
              $ref: ../components/schemas/create_update_entity_record.yaml
          required:
            - record
  responses:
    '201':
      description: EntityRecord created
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../../../common/components/schemas/errors.yaml
              logs:
                $ref: ../../../common/components/schemas/logs.yaml
              record:
                $ref: ../components/schemas/created_entity_record.yaml
              warnings:
                $ref: ../../../common/components/schemas/warnings.yaml
parameters:
  - $ref: ../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../components/parameters/header/x-provider-name.yaml
