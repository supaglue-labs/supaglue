type: object
properties:
  name:
    type: string
    example: ticket
  description:
    type: string
    nullable: true
    example: Ticket object
  labels:
    type: object
    properties:
      singular:
        type: string
        example: Ticket
      plural:
        type: string
        example: Tickets
    required:
      - singular
      - plural
  primary_field_key_name:
    type: string
    example: ticket_id
  fields:
    type: array
    items:
      $ref: './objects/custom_object_field.yaml'
required:
  - name
  - description
  - labels
  - primary_field_key_name
  - fields
