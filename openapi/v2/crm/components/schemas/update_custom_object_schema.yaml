type: object
properties:
  description:
    type: string
    nullable: true
    example: Ticket object
  labels:
    type: object
    properties:
      singular:
        type: string
        example: Ticket
      plural:
        type: string
        example: Tickets
    required:
      - singular
      - plural
  primary_field_key_name:
    type: string
    description: The key name of the "primary" field. For example, in HubSpot, this is the field that will be displayed for a record in the UI by default. For Salesforce, this will be referenced as the "Name" field.
    example: ticket_id
  fields:
    type: array
    items:
      $ref: ./objects/custom_object_field.yaml
required:
  - description
  - labels
  - primary_field_key_name
  - fields
