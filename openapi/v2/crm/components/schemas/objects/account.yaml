type: object
properties:
  addresses:
    $ref: './addresses.yaml'
  description:
    type: string
    nullable: true
    example: Integration API
  id:
    type: string
    example: 1234
  industry:
    type: string
    nullable: true
    example: API's
  last_activity_at:
    type: string
    nullable: true
    format: date-time
    example: '2022-02-27T00:00:00Z'
  name:
    type: string
    nullable: true
    example: Sample Customer
  number_of_employees:
    type: integer
    nullable: true
    example: 276000
  owner_id:
    type: string
    nullable: true
    example: d8ceb3ff-8b7f-4fa7-b8de-849292f6ca69
  owner:
    $ref: ./user.yaml
  phone_numbers:
    $ref: './phone_numbers.yaml'
  lifecycle_stage:
    $ref: './lifecycle_stage.yaml'
  website:
    type: string
    nullable: true
    example: https://supaglue.com/
  created_at:
    type: string
    nullable: true
    format: date-time
    example: '2022-02-27T00:00:00Z'
  updated_at:
    type: string
    nullable: true
    format: date-time
    example: '2022-02-27T00:00:00Z'
  is_deleted:
    type: boolean
    example: false
  last_modified_at:
    type: string
    format: date-time
    example: '2022-02-27T00:00:00Z'
required:
  - addresses
  - description
  - id
  - industry
  - last_activity_at
  - name
  - number_of_employees
  - owner_id
  - phone_numbers
  - website
  - lifecycle_stage
  - created_at	
  - updated_at	
  - is_deleted	
  - last_modified_at	
