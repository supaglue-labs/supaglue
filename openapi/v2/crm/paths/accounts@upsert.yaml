post:
  operationId: upsertAccount
  summary: upsert account
  tags:
    - Accounts
  parameters: []
  security:
    - x-api-key: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            record:
              $ref: ../components/schemas/create_update_account.yaml
            upsert_on:
              type: object
              properties:
                key:
                  type: string
                  enum: [domain]
                values:
                  type: array
                  items:
                    type: string
                    example: mydomain.com
              required:
                - key
                - values
          required:
            - record
            - upsert_on
  responses:
    '201':
      description: Account upserted
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../../../common/components/schemas/errors.yaml
              record:
                $ref: ../../../common/components/schemas/created_model.yaml
              warnings:
                $ref: ../../../common/components/schemas/warnings.yaml
parameters:
  - $ref: ../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../components/parameters/header/x-provider-name.yaml
