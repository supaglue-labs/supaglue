get:
  operationId: getListMembership
  summary: Get list membership
  tags:
    - Lists
  security:
    - x-api-key: []
  parameters:
    - $ref: ../../../common/components/parameters/query/page_size.yaml
    - $ref: ../../../common/components/parameters/query/cursor.yaml
  responses:
    200:
      description: List membership
      content:
        application/json:
          schema:
            type: object
            properties:
              pagination:
                $ref: ../../../common/components/schemas/pagination.yaml
              members:
                type: array
                items:
                  $ref: ../components/schemas/objects/list_membership.yaml
              metadata:
                $ref: ../components/schemas/objects/list_metadata.yaml
            required:
              - pagination
              - records
parameters:
  - $ref: ../../../common/components/parameters/header/x-customer-id.yaml
  - name: object_type
    in: path
    required: true
    schema:
      type: string
      enum: [contact, account, lead, opportunity]
  - name: list_view_id
    in: path
    required: true
    schema:
      type: string
      example: 220e715a-0cbc-4d2d-8420-cd729f12f094
