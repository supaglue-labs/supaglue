patch:
  operationId: updateCustomObjectRecord
  summary: Update custom object record
  tags:
    - CustomObjects
  security:
    - x-api-key: []
  description: |
    Update custom object record

    Support:

    | Provider    | Supported |
    | ----------- | --------- |
    | Hubspot     | Yes       |
    | Salesforce  | Yes       |
    | Pipedrive   | No        |
    | MS Dynamics | No        |
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            record:
              $ref: ../../components/schemas/create_update_custom_object_record.yaml
          required:
            - record
  responses:
    '201':
      description: Custom Object Record created
      content:
        application/json:
          schema:
            type: object
            properties:
              record:
                $ref: ../../../../common/components/schemas/created_model.yaml
              warnings:
                $ref: ../../../../common/components/schemas/warnings.yaml
    '400':
      $ref: ../../../../common/components/responses/badRequest.yaml
    '401':
      $ref: ../../../../common/components/responses/unauthorized.yaml
    '403':
      $ref: ../../../../common/components/responses/forbidden.yaml
    '404':
      $ref: ../../../../common/components/responses/notFound.yaml
    '409':
      $ref: ../../../../common/components/responses/conflict.yaml
    '422':
      $ref: ../../../../common/components/responses/unprocessableEntity.yaml
    '499':
      $ref: ../../../../common/components/responses/remoteProviderError.yaml
    '500':
      $ref: ../../../../common/components/responses/internalServerError.yaml
    '501':
      $ref: ../../../../common/components/responses/notImplimented.yaml
get:
  operationId: getCustomObjectRecord
  summary: Get custom object record
  tags:
    - CustomObjects
  security:
    - x-api-key: []
  description: |
    Get custom object record

    Support:

    | Provider    | Supported |
    | ----------- | --------- |
    | Hubspot     | Yes       |
    | Salesforce  | Yes       |
    | Pipedrive   | No        |
    | MS Dynamics | No        |
  responses:
    '200':
      description: Custom Object Record
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/objects/custom_object_record.yaml
    '400':
      $ref: ../../../../common/components/responses/badRequest.yaml
    '401':
      $ref: ../../../../common/components/responses/unauthorized.yaml
    '403':
      $ref: ../../../../common/components/responses/forbidden.yaml
    '404':
      $ref: ../../../../common/components/responses/notFound.yaml
    '499':
      $ref: ../../../../common/components/responses/remoteProviderError.yaml
    '500':
      $ref: ../../../../common/components/responses/internalServerError.yaml
    '501':
      $ref: ../../../../common/components/responses/notImplimented.yaml
parameters:
  - $ref: ../../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../../../../common/components/parameters/header/x-provider-name.yaml
  - $ref: ../../components/parameters/path/object_name.yaml
  - name: record_id
    in: path
    required: true
    description: The ID of the record to retrieve or update
    schema:
      type: string
    example: 82de27cb-6f8c-4278-b783-82d1d916eddc
