post:
  operationId: createStandardObjectRecord
  summary: Create standard object record
  tags:
    - StandardObjects
  security:
    - x-api-key: []
  description: |
    Create standard object record

    Support:

    | Provider    | Supported |
    | ----------- | --------- |
    | Hubspot     | Yes       |
    | Salesforce  | Yes       | 
    | Pipedrive   | No        |
    | MS Dynamics | No        |
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            record:
              $ref: ../../components/schemas/create_update_standard_object_record.yaml
          required:
            - record
  responses:
    '201':
      description: Standard Object Record created
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../../../../common/components/schemas/errors.yaml
              record:
                $ref: ../../../../common/components/schemas/created_model.yaml
              warnings:
                $ref: ../../../../common/components/schemas/warnings.yaml
get:
  operationId: listStandardObjectRecords
  summary: List standard object records
  tags:
    - StandardObjects
  description: |
    List standard object records
    Note: This endpoint will only work if a Sync is setup with the Supaglue managed destination.

    Support:

    | Provider    | Supported |
    | ----------- | --------- |
    | Hubspot     | Yes       |
    | Salesforce  | Yes       | 
    | Pipedrive   | No        |
    | MS Dynamics | No        |
  security:
    - x-api-key: []
  parameters:
    - $ref: ../../../../common/components/parameters/query/read_from_cache.yaml
    - $ref: ../../../../common/components/parameters/query/modified_after.yaml
    - $ref: ../../../../common/components/parameters/query/page_size.yaml
    - $ref: ../../../../common/components/parameters/query/cursor.yaml
  responses:
    200:
      description: Paginated Standard Objects
      content:
        application/json:
          schema:
            type: object
            properties:
              pagination:
                $ref: ../../../../common/components/schemas/pagination.yaml
              records:
                type: array
                items:
                  $ref: ../../components/schemas/objects/standard_object_record.yaml
            required:
              - pagination
              - records
parameters:
  - $ref: ../../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../../components/parameters/header/x-provider-name.yaml
  - $ref: ../../components/parameters/path/object_name.yaml
