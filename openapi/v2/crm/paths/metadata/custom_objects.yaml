get:
  operationId: listCustomObjectSchemas
  summary: List custom object schemas
  tags:
    - CustomObjectSchemas
  security:
    - x-api-key: []
  description: |
    List custom object schemas

    Support:

    | Provider    | Supported |
    | ----------- | --------- |
    | Hubspot     | Yes       |
    | Salesforce  | Yes       | 
    | Pipedrive   | No        |
    | MS Dynamics | No        |
  parameters: []
  responses:
    200:
      description: An array containing the names and labels of Custom Objects
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/objects/simple_custom_object_schema.yaml
post:
  operationId: createCustomObjectSchema
  summary: Create custom object schema
  tags:
    - CustomObjectSchemas
  parameters: []
  description: |
    Create custom object schema

    Support:

    | Provider    | Supported | Notes                                                   |
    | ----------- | --------- | ------------------------------------------------------- |
    | Hubspot     | Yes       | All field types supported except picklist/multipicklist |
    | Salesforce  | Yes       | All field types supported except picklist/multipicklist |
    | Pipedrive   | No        |                                                         |
    | MS Dynamics | No        |                                                         |
  security:
    - x-api-key: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            object:
              $ref: ../../components/schemas/create_custom_object_schema.yaml
          required:
            - object
  responses:
    '201':
      description: Custom Object Schema created
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../../../../common/components/schemas/errors.yaml
              object:
                type: object
                properties:
                  name:
                    type: string
                required:
                  - name
              warnings:
                $ref: ../../../../common/components/schemas/warnings.yaml
parameters:
  - $ref: ../../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../../../../common/components/parameters/header/x-provider-name.yaml
