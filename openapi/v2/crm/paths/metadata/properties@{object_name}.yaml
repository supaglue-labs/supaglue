get:
  operationId: listPropertiesPreview
  summary: List properties
  tags:
    - Properties
  security:
    - x-api-key: []
  responses:
    '200':
      description: List properties
      content:
        application/json:
          schema:
            type: object
            properties:
              properties:
                type: array
                items:
                  $ref: ../../components/schemas/objects/property_unified.yaml
            required:
              - properties
    '400':
      $ref: ../../../../common/components/responses/badRequest.yaml
    '401':
      $ref: ../../../../common/components/responses/unauthorized.yaml
    '403':
      $ref: ../../../../common/components/responses/forbidden.yaml
    '404':
      $ref: ../../../../common/components/responses/notFound.yaml
    '499':
      $ref: ../../../../common/components/responses/remoteProviderError.yaml
    '500':
      $ref: ../../../../common/components/responses/internalServerError.yaml
    '501':
      $ref: ../../../../common/components/responses/notImplemented.yaml
post:
  operationId: createProperty
  summary: Create property
  description: |
    Creates a custom property in the provider and registers it in Supaglue.
  tags:
    - Properties
  security:
    - x-api-key: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/create_property.yaml
  responses:
    '201':
      description: Create a property
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/objects/property_unified.yaml
    '400':
      $ref: ../../../../common/components/responses/badRequest.yaml
    '401':
      $ref: ../../../../common/components/responses/unauthorized.yaml
    '403':
      $ref: ../../../../common/components/responses/forbidden.yaml
    '404':
      $ref: ../../../../common/components/responses/notFound.yaml
    '409':
      $ref: ../../../../common/components/responses/conflict.yaml
    '422':
      $ref: ../../../../common/components/responses/unprocessableEntity.yaml
    '499':
      $ref: ../../../../common/components/responses/remoteProviderError.yaml
    '500':
      $ref: ../../../../common/components/responses/internalServerError.yaml
    '501':
      $ref: ../../../../common/components/responses/notImplemented.yaml
parameters:
  - $ref: ../../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../../../../common/components/parameters/header/x-provider-name.yaml
  - name: object_name
    in: path
    required: true
    schema:
      type: string
    example: contact
