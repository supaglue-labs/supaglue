get:
  operationId: listAssociationSchemas
  tags:
    - AssociationSchemas
  security:
    - x-api-key: []
  summary: List association schemas
  description: |
    Get a list of Association Schemas

    Support:

    | Provider    | Supported |
    | ----------- | --------- |
    | Hubspot     | Yes       |
    | Salesforce  | Yes       | 
    | Pipedrive   | No        |
    | MS Dynamics | No        |
  parameters:
    - name: source_object
      in: query
      schema:
        type: string
      required: true
    - name: target_object
      in: query
      schema:
        type: string
      required: true
  responses:
    '200':
      description: List of Association Schemas
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  $ref: ../../components/schemas/objects/association_schema.yaml
post:
  operationId: createAssociationSchema
  summary: Create association schema
  tags:
    - AssociationSchemas
  description: |
    Create an association schema

    Support:

    | Provider    | Supported |
    | ----------- | --------- |
    | Hubspot     | Yes       |
    | Salesforce  | No        | 
    | Pipedrive   | No        |
    | MS Dynamics | No        |

    Note: When creating a new association schema for Hubspot, Hubspot will also create a default association schema (with an empty name). Either can be used to create associations.
  parameters: []
  security:
    - x-api-key: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/create_update_association_schema.yaml
  responses:
    '201':
      description: Association Schema created
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../../../../common/components/schemas/errors.yaml
              association_schema:
                $ref: ../../components/schemas/objects/association_schema.yaml
              warnings:
                $ref: ../../../../common/components/schemas/warnings.yaml
parameters:
  - $ref: ../../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../../components/parameters/header/x-provider-name.yaml
