get:
  operationId: getUser
  summary: Get user
  description: |
    The common schema User maps to the following 3rd-party provider objects:

    | Provider  | Remote object ID  | 
    | --------- | ----------------- | 
    | Hubspot   | V3 Owner          | 
    | Dynamics  | Azure System User | 
    | Intercom  | Admin             |
  tags:
    - Users
  security:
    - x-api-key: []
  parameters:
    - $ref: ../../../common/components/parameters/query/include_raw_data.yaml
  responses:
    200:
      description: User
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/user.yaml
parameters:
  - $ref: ../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../../../common/components/parameters/header/x-provider-name.yaml
  - name: user_id
    in: path
    required: true
    schema:
      type: string
    example: 0258cbc6-6020-430a-848e-aafacbadf4ae
