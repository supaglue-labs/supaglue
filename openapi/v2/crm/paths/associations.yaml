get:
  operationId: listAssociations
  tags:
    - Associations
  security:
    - x-api-key: []
  summary: List associations for a record and target object
  description: |
    Get a list of associations

    Support:

    | Provider    | Supported |
    | ----------- | --------- |
    | Hubspot     | Yes       |
    | Salesforce  | No        |
    | Pipedrive   | No        |
    | MS Dynamics | No        |
  parameters:
    - name: source_record_id
      in: query
      schema:
        type: string
      required: true
    - name: source_object
      in: query
      schema:
        type: string
      required: true
    - name: target_object
      in: query
      schema:
        type: string
      required: true
  responses:
    '200':
      description: Associations
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                items:
                  $ref: ../components/schemas/objects/association.yaml
put:
  operationId: upsertAssociation
  summary: Upsert association
  tags:
    - Associations
  parameters: []
  description: |
    Upsert association

    Support:

    | Provider    | Supported |
    | ----------- | --------- |
    | Hubspot     | Yes       |
    | Salesforce  | No        |
    | Pipedrive   | No        |
    | MS Dynamics | No        |
  security:
    - x-api-key: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/create_update_association.yaml
  responses:
    '201':
      description: Association created
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../../../common/components/schemas/errors.yaml
              association:
                $ref: ../components/schemas/objects/association.yaml
              warnings:
                $ref: ../../../common/components/schemas/warnings.yaml
parameters:
  - $ref: ../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../components/parameters/header/x-provider-name.yaml
