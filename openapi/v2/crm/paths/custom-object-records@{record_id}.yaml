get:
  operationId: getCustomObjectRecord
  summary: Get customObjectRecord
  tags:
    - CustomObjectRecords
  security:
    - x-api-key: []
  parameters: []
  responses:
    200:
      description: CustomObject
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/custom_object_record.yaml
patch:
  operationId: updateCustomObjectRecord
  summary: Update customObjectRecord
  tags:
    - CustomObjectRecords
  security:
    - x-api-key: []
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            record:
              $ref: ../components/schemas/create_update_custom_object_record.yaml
          required:
            - record
  responses:
    200:
      description: CustomObjectRecord updated
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../../../common/components/schemas/errors.yaml
              warnings:
                $ref: ../../../common/components/schemas/warnings.yaml
parameters:
  - $ref: ../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../components/parameters/header/x-provider-name.yaml
  - name: custom_object_id
    in: path
    required: true
    schema:
      type: string
      example: 0258cbc6-6020-430a-848e-aafacbadf4ae
  - name: record_id
    in: path
    required: true
    schema:
      type: string
      example: 0258cbc6-6020-430a-848e-aafacbadf4ae
