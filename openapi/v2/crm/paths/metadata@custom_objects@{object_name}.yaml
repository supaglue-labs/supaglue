get:
  operationId: getCustomObject
  summary: Get customObject
  tags:
    - CustomObjects
  security:
    - x-api-key: []
  parameters: []
  responses:
    200:
      description: CustomObject
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/custom_object_schema.yaml
put:
  operationId: updateCustomObject
  summary: Update customObject
  tags:
    - CustomObjects
  security:
    - x-api-key: []
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            object:
              $ref: ../components/schemas/create_update_custom_object.yaml
          required:
            - object
  responses:
    200:
      description: CustomObject updated
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../../../common/components/schemas/errors.yaml
              warnings:
                $ref: ../../../common/components/schemas/warnings.yaml
parameters:
  - $ref: ../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../components/parameters/header/x-provider-name.yaml
  - name: object_name
    in: path
    required: true
    description: |
      The unique name of the custom object. For Salesforce, this should end with __c. For Hubspot, this will typically be the singular form of the object.
    schema:
      type: string
      example: MyCustomObject__c
