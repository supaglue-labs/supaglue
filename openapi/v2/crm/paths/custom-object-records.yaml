post:
  operationId: createCustomObjectRecord
  summary: Create customObjectRecord
  tags:
    - CustomObjectRecords
  parameters: []
  security:
    - x-api-key: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            record:
              $ref: ../components/schemas/create_update_custom_object_record.yaml
          required:
            - record
  responses:
    '201':
      description: CustomObjectRecord created
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../../../common/components/schemas/errors.yaml
              logs:
                $ref: ../../../common/components/schemas/logs.yaml
              record:
                type: object
                properties:
                  id:
                    type: string
                required:
                  - id
              warnings:
                $ref: ../../../common/components/schemas/warnings.yaml
parameters:
  - $ref: ../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../components/parameters/header/x-provider-name.yaml
  - name: custom_object_id
    in: path
    required: true
    schema:
      type: string
      example: 0258cbc6-6020-430a-848e-aafacbadf4ae
