get:
  operationId: listAttachments
  summary: List attachments
  description: Returns a list of Attachment objects.
  tags:
    - Attachments
  security:
    - x-api-key: []
  parameters:
    - $ref: ../../../common/components/parameters/query/modified_after.yaml
    - $ref: ../../../common/components/parameters/query/page_size.yaml
    - $ref: ../../../common/components/parameters/query/cursor.yaml
  responses:
    200:
      description: AttachmentsData
      content:
        application/json:
          schema:
            type: object
            properties:
              pagination:
                $ref: ../../../common/components/schemas/pagination.yaml
              records:
                type: array
                items:
                  $ref: ../components/schemas/objects/attachment.yaml
            required:
              - pagination
              - records
post:
  operationId: createAttachment
  summary: Create attachment
  description: Creates a Attachment object with the given values.
  tags:
    - Attachments
  parameters: []
  security:
    - x-api-key: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            record:
              $ref: ../components/schemas/create_attachment.yaml
          required:
            - record
  responses:
    '201':
      description: Attachment created
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../../../common/components/schemas/errors.yaml
              record:
                $ref: ../../../common/components/schemas/created_model.yaml
              warnings:
                $ref: ../../../common/components/schemas/warnings.yaml
parameters:
  - $ref: ../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../components/parameters/header/x-provider-name.yaml
