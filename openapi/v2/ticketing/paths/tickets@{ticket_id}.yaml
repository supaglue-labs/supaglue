get:
  operationId: getTicket
  summary: Get ticket
  description: Returns an Ticket object with the given id.
  tags:
    - Tickets
  security:
    - x-api-key: []
  parameters:
    - $ref: ../../../common/components/parameters/query/include_raw_data.yaml
  responses:
    200:
      description: TicketData
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/ticket.yaml
patch:
  operationId: updateTicket
  summary: Update ticket
  description: Updates a Ticket object with the given values.
  tags:
    - Tickets
  parameters: []
  security:
    - x-api-key: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            record:
              $ref: ../components/schemas/update_ticket.yaml
          required:
            - record
  responses:
    '200':
      description: Ticket updated
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../../../common/components/schemas/errors.yaml
              warnings:
                $ref: ../../../common/components/schemas/warnings.yaml
parameters:
  - $ref: ../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../components/parameters/header/x-provider-name.yaml
  - name: ticket_id
    in: path
    required: true
    schema:
      type: string
      example: 0258cbc6-6020-430a-848e-aafacbadf4ae
