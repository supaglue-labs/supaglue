get:
  operationId: getAccount
  summary: Get account
  description: Returns an Account object with the given id.
  tags:
    - Accounts
  security:
    - x-api-key: []
  parameters:
    - $ref: ../../../common/components/parameters/query/include_raw_data.yaml
  responses:
    200:
      description: AccountData
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/account.yaml
parameters:
  - $ref: ../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../components/parameters/header/x-provider-name.yaml
  - name: account_id
    in: path
    required: true
    schema:
      type: string
      example: 0258cbc6-6020-430a-848e-aafacbadf4ae
