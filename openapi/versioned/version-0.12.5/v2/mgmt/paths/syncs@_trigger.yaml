post:
  operationId: triggerSync
  summary: Trigger sync
  tags:
    - Syncs
  parameters:
    - name: object_type
      in: query
      schema:
        type: string
        enum:
          - common
          - standard
          - custom
      description: The object type to filter by
      required: true
    - name: object
      in: query
      schema:
        type: string
        example: contact
      description: The object to filter by
      required: true
  security:
    - ApiKeyAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            perform_full_refresh:
              type: boolean
              example: true
  responses:
    '200':
      description: Sync triggered
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/sync.yaml
parameters:
  - $ref: ../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../../../common/components/parameters/header/x-provider-name.yaml
