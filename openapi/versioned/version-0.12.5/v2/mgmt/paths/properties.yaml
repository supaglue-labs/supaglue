get:
  operationId: listProperties
  summary: List properties
  tags:
    - Properties
  security:
    - ApiKeyAuth: []
  parameters:
    - name: type
      in: query
      required: true
      schema:
        type: string
        enum:
          - common
          - standard
          - custom
    - name: name
      in: query
      required: true
      schema:
        type: string
        description: The name of the object for which you want to list properties.
  responses:
    '200':
      description: List of properties
      content:
        application/json:
          schema:
            type: object
            properties:
              properties:
                type: array
                items:
                  type: string
            required:
              - properties
parameters:
  - $ref: ../../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../../../common/components/parameters/header/x-provider-name.yaml
