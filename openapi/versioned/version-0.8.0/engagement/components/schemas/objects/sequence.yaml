type: object
properties:
  id:
    type: string
    example: 54312
  is_enabled:
    type: boolean
    example: true
  name:
    type: string
  tags:
    type: array
    items:
      type: string
  num_steps:
    type: number
  scheduled_count:
    type: number
  opted_out_count:
    type: number
  replied_count:
    type: number
  clicked_count:
    type: number
  created_at:
    type: string
    nullable: true
    format: date-time
    example: '2022-02-27T00:00:00Z'
  updated_at:
    type: string
    nullable: true
    format: date-time
    example: '2022-02-27T00:00:00Z'
  last_modified_at:
    type: string
    format: date-time
    example: '2022-02-27T00:00:00Z'
required:
  - id
  - is_enabled
  - name
  - tags
  - num_steps
  - scheduled_count
  - opted_out_count
  - replied_count
  - clicked_count
  - created_at
  - updated_at
  - last_modified_at	
