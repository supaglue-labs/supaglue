type: object
properties:
  id:
    type: string
    example: 54312
  first_name:
    type: string
    nullable: true
    example: George
  last_name:
    type: string
    nullable: true
    example: Xing
  job_title:
    type: string
    nullable: true
    example: CEO
  address:
    $ref: ./address.yaml
  email_addresses:
    $ref: ./email_addresses.yaml
  phone_numbers:
    $ref: ./phone_numbers.yaml
  open_count:
    type: number
  reply_count:
    type: number
  bounced_count:
    type: number
  created_at:
    type: string
    nullable: true
    format: date-time
    example: '2022-02-27T00:00:00Z'
  updated_at:
    type: string
    nullable: true
    format: date-time
    example: '2022-02-27T00:00:00Z'
  last_modified_at:
    type: string
    format: date-time
    example: '2022-02-27T00:00:00Z'
required:
  - id
  - first_name
  - last_name
  - job_title
  - address
  - email_addresses
  - phone_numbers
  - open_count
  - click_count
  - reply_count
  - bounced_count
  - created_at
  - updated_at
  - last_modified_at	
