oneOf:
  - type: object
    title: Sync Finished Event
    properties:
      type:
        enum:
          - SYNC_SUCCESS
          - SYNC_ERROR
      payload:
        type: object
        properties:
          connection_id:
            type: string
            example: e30cbb93-5b05-4186-b6de-1acc10013795
          customer_id:
            type: string
            example: 7bfcc74d-c98b-49de-8e8f-3dc7a17273f6
          provider_name:
            type: string
            enum:
              - hubspot
              - salesforce
            example: hubspot
          history_id:
            type: string
            example: 2fdbd03d-11f2-4e66-a5e6-2b731c71a12d
          num_records_synced:
            type: integer
            example: 100
          common_model:
            type: string
            enum:
              - opportunity
              - contact
              - account
              - lead
              - user
            example: contact
          error_message:
            type: string
        required:
          - connection_id
          - customer_id
          - history_id
          - num_records_synced
          - common_model
    required:
      - type
      - payload
  - type: object
    title: Connection Created Event
    properties:
      type:
        enum:
          - CONNECTION_SUCCESS
          - CONNECTION_ERROR
      payload:
        type: object
        properties:
          customer_id:
            type: string
            example: e30cbb93-5b05-4186-b6de-1acc10013795
          provider_id:
            type: string
            example: 5a4dbac6-3a56-4ad9-8aa3-e7b7f00be024
          category:
            type: string
            enum:
              - crm
          provider_name:
            type: string
            enum:
              - hubspot
              - salesforce
            example: hubspot
        required:
          - customer_id
          - provider_id
          - category
          - provider_name
    required:
      - type
      - payload
