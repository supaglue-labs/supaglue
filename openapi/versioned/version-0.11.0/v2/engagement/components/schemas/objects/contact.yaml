type: object
properties:
  id:
    type: string
    example: 54312
  owner_id:
    type: string
    nullable: true
    example: 23e640fe-6105-4a11-a636-3aa6b6c6e762
  first_name:
    type: string
    nullable: true
    example: George
  last_name:
    type: string
    nullable: true
    example: Xing
  job_title:
    type: string
    nullable: true
    example: CEO
  address:
    $ref: ./address.yaml
  email_addresses:
    $ref: ./email_addresses.yaml
  phone_numbers:
    $ref: ./phone_numbers.yaml
  open_count:
    type: number
  click_count:
    type: number
  reply_count:
    type: number
  bounced_count:
    type: number
  created_at:
    type: string
    nullable: true
    format: date-time
    example: '2022-02-27T00:00:00Z'
  updated_at:
    type: string
    nullable: true
    format: date-time
    example: '2022-02-27T00:00:00Z'
  is_deleted:
    type: boolean
    example: false
  last_modified_at:
    type: string
    format: date-time
    example: '2022-02-27T00:00:00Z'
  raw_data:
    type: object
    additionalProperties: true
required:
  - id
  - owner_id
  - first_name
  - last_name
