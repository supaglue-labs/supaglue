allOf:
  - type: object
    properties:
      id:
        type: string
        example: e888cedf-e9d0-42c5-9485-2d72984faef2
      application_id:
        type: string
        example: 9572d08b-f19f-48cc-a992-1eb7031d3f6a
      name:
        type: string
        example: My Destination
    required:
      - id
      - application_id
      - name
  - oneOf:
    - type: object
      properties:
        type:
          type: string
          enum:
            - s3
        config:
          $ref: ./s3_config.yaml
      required:
        - type
        - config
    - type: object
      properties:
        type:
          type: string
          enum:
            - postgres
        config:
          $ref: ./postgres_config.yaml
      required:
        - type
        - config
