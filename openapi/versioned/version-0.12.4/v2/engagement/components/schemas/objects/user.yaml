type: object
properties:
  id:
    type: string
    example: 54312
  first_name:
    type: string
    nullable: true
    example: George
  last_name:
    type: string
    nullable: true
    example: Xing
  email:
    type: string
    nullable: true
    example: george@supaglue.com
  created_at:
    type: string
    nullable: true
    format: date-time
    example: '2022-02-27T00:00:00Z'
  updated_at:
    type: string
    nullable: true
    format: date-time
    example: '2022-02-27T00:00:00Z'
  is_deleted:
    type: boolean
    example: false
  last_modified_at:
    type: string
    format: date-time
    example: '2022-02-27T00:00:00Z' 
required:
  - id
  - first_name
  - last_name
  - email
  - created_at	
  - updated_at	
  - is_deleted	
  - last_modified_at	
