post:
  operationId: triggerSync
  summary: Trigger sync
  tags:
    - Syncs
  parameters: []
  security:
    - ApiKeyAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            perform_full_refresh:
              type: boolean
              example: true
  responses:
    '200':
      description: Sync triggered
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/sync.yaml
parameters:
  - name: sync_id
    in: path
    required: true
    schema:
      type: string
      example: 0258cbc6-6020-430a-848e-aafacbadf4ae
