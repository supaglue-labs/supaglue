type: object
properties:
  provider_name:
    type: string
    # Creating connection is only supported for apollo
    enum:
      - apollo
  category:
    type: string
    enum:
      - engagement
  api_key:
    type: string
    description: API key for the connected customer.
    example: 123456
required:
  - provider_name
  - category
  - api_key
