type: object
properties:
  application_id:
    type: string
    example: d8ceb3ff-8b7f-4fa7-b8de-849292f6ca69
  customer_id:
    type: string
    example: your-customers-unique-application-id
  name:
    type: string
    example: MyCompany Inc
  email:
    type: string
    example: contact@mycompany.com
  connections:
    type: array
    items:
      $ref: ./connection.yaml
required:
  - application_id
  - name
  - email
  - customer_id
