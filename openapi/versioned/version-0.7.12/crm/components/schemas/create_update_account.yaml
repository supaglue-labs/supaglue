type: object
properties:
  description:
    type: string
    nullable: true
    example: Integration API
  industry:
    type: string
    nullable: true
    example: API's
  name:
    type: string
    nullable: true
    example: Sample Customer
  number_of_employees:
    type: integer
    nullable: true
    example: 276000
  website:
    type: string
    nullable: true
    example: https://supaglue.com/
  addresses:
    $ref: './objects/addresses.yaml'
  phone_numbers:
    $ref: './objects/phone_numbers.yaml'
  owner_id:
    type: string
    nullable: true
    example: 9f3e97fd-4d5d-4efc-959d-bbebfac079f5
  lifecycle_stage:
    $ref: './objects/lifecycle_stage.yaml'
  custom_fields:
    $ref: ./objects/custom_fields.yaml
