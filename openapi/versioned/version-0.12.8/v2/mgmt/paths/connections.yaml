post:
  operationId: createConnection
  summary: Create connection
  tags:
    - Connections
  parameters: []
  security:
    - x-api-key: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/create_connection.yaml
          additionalProperties: true
  responses:
    '200':
      description: Connection created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/connection.yaml
