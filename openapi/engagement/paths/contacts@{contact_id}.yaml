get:
  operationId: getContact
  summary: Get contact
  tags:
    - Contacts
  security:
    - ApiKeyAuth: []
  parameters:
    - $ref: ../../common/components/parameters/query/include_raw_data.yaml
  responses:
    200:
      description: Contact
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/contact.yaml
patch:
  operationId: updateContact
  summary: Update contact
  tags:
    - Contacts
  security:
    - ApiKeyAuth: []
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            model:
              $ref: ../components/schemas/create_update_contact.yaml
          required:
            - model
        examples:
          Example:
            value:
              model:
                id: 43a45011-c55e-42f3-81a1-99158c956775
                address:
                  city: San Francisco
                  country: USA
                  street_1: 525 Brannan St
                  street_2: ~
                  postalCode: '94107'
                  state: CA
                email_addresses:
                  - email_address: hello@supaglue.com
                    email_address_type: workline2
                first_name: George
                remote_id: 1234
                last_name: Xing
                phone_numbers:
                  - phone_number: '+14151234567'
                    phone_number_type: mobile
                remote_created_at: '2023-02-27T00:00:00Z'
  responses:
    200:
      description: Contact updated
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../../common/components/schemas/errors.yaml
              logs:
                $ref: ../../common/components/schemas/logs.yaml
              model:
                $ref: ../components/schemas/objects/contact.yaml
              warnings:
                $ref: ../../common/components/schemas/warnings.yaml
parameters:
  - $ref: ../../common/components/parameters/header/x-customer-id.yaml
  - $ref: ../../common/components/parameters/header/x-provider-name.yaml
  - name: contact_id
    in: path
    required: true
    schema:
      type: string
      example: 0258cbc6-6020-430a-848e-aafacbadf4ae
