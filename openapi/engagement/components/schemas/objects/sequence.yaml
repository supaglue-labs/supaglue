type: object
properties:
  id:
    type: string
    example: 88588bae-3785-4223-81b7-0649012fdeda
  owner_id:
    type: string
    nullable: true
    example: 95fe0d29-e8cc-48ac-9afd-e02d8037a597
  remote_id:
    type: string
    example: 54312
  is_enabled:
    type: boolean
    example: true
  name:
    type: string
  tags:
    type: array
    items:
      type: string
  num_steps:
    type: number
  scheduled_count:
    type: number
  opted_out_count:
    type: number
  replied_count:
    type: number
  clicked_count:
    type: number
  remote_created_at:
    type: string
    nullable: true
    format: date-time
    example: '2022-02-27T00:00:00Z'
  remote_updated_at:
    type: string
    nullable: true
    format: date-time
    example: '2022-02-27T00:00:00Z'
  last_modified_at:
    type: string
    format: date-time
    example: '2022-02-27T00:00:00Z'
required:
  - id
  - is_enabled
  - name
  - tags
  - num_steps
  - scheduled_count
  - opted_out_count
  - replied_count
  - clicked_count
  - remote_created_at
  - remote_updated_at
  - last_modified_at	
