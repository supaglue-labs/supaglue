type: array
items:
  type: object
  properties:
    email_address:
      type: string
      example: hello@supaglue.com
    email_address_type:
      type: string
      nullable: true
      enum:
        - personal
        - work
  required:
    - email_address
    - email_address_type
example:
  - email_address: hello@supaglue.com
    email_address_type: work
