type: array
items:
  type: object
  properties:
    phone_number:
      type: string
      nullable: true
      example: '+14151234567'
    phone_number_type:
      type: string
      enum:
        - primary
        - mobile
        - fax
      nullable: true
  required:
    - phone_number
    - phone_number_type
example:
  - phone_number: '+14151234567'
    phone_number_type: primary
