type: object
properties:
  id:
    type: string
    example: e888cedf-e9d0-42c5-9485-2d72984faef2
  remote_id:
    type: string
    example: 54312
  name:
    type: string
    nullable: true
    example: George Xing
  email:
    type: string
    nullable: true
    example: george@supaglue.com
  is_active:
    type: boolean
    nullable: true
  created_at:
    type: string
    nullable: true
    format: date-time
    example: '2022-02-27T00:00:00Z'
  updated_at:
    type: string
    nullable: true
    format: date-time
    example: '2022-02-27T00:00:00Z'  
required:
  - id
  - remote_id
  - name
  - email
  - is_active
  - created_at
  - updated_at
