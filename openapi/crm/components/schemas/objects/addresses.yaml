type: array
items:
  type: object
  description: the physical address associated with this crm contact
  properties:
    address_type:
      type: string
      enum:
        - primary
        - mailing
        - other
        - billing
        - shipping
    city:
      type: string
      nullable: true
      example: San Francisco
    country:
      type: string
      nullable: true
      example: USA
    postal_code:
      type: string
      nullable: true
      example: '94107'
    state:
      type: string
      nullable: true
      example: CA
    street1:
      type: string
      nullable: true
      example: 525 Brannan
    street2:
      type: string
      nullable: true
      example: ~
  required:
    - address_type
    - city
    - country
    - postal_code
    - state
    - street1
example:
  - address_type: shipping
    city: San Francisco
    country: US
    postal_code: '94107'
    state: CA
    street1: 525 Brannan
    street2: ~
