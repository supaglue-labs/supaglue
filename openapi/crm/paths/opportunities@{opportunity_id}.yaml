patch:
  operationId: updateOpportunity
  summary: Update opportunity
  tags:
    - Opportunities
  security:
    - ApiKeyAuth: []
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            model:
              $ref: ../components/schemas/create_update_opportunity.yaml
          required:
            - model
  responses:
    200:
      description: Opportunity updated
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../../common/components/schemas/errors.yaml
              logs:
                $ref: ../../common/components/schemas/logs.yaml
              model:
                $ref: ../components/schemas/objects/opportunity.yaml
              warnings:
                $ref: ../../common/components/schemas/warnings.yaml
parameters:
  - $ref: ../../common/components/parameters/x-customer-id.yaml
  - $ref: ../../common/components/parameters/x-provider-name.yaml
  - name: opportunity_id
    in: path
    required: true
    schema:
      type: string
      example: c9f58083-a370-47b5-ad02-99160ea20372
