post:
  operationId: createLead
  summary: Create lead
  tags:
    - Leads
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            model:
              $ref: ../components/schemas/create_update_lead.yaml
          required:
            - model
        example:
          company: Supaglue
          first_name: George
          last_name: Xing
          lead_source: API Blogger
          title: Co-Founder
  responses:
    '201':
      description: Lead created
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../components/schemas/errors.yaml
              logs:
                $ref: ../components/schemas/logs.yaml
              model:
                $ref: ../components/schemas/objects/lead.yaml
              warnings:
                $ref: ../components/schemas/warnings.yaml
