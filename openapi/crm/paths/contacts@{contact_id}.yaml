get:
  operationId: getContact
  summary: Get contact
  tags:
    - Contacts
  parameters:
    - $ref: ../components/parameters/expand.yaml
  responses:
    200:
      description: Contact
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/contact.yaml
patch:
  operationId: updateContact
  summary: Update contact
  tags:
    - Contacts
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            model:
              $ref: ../components/schemas/create_update_contact.yaml
          required:
            - model
        examples:
          Example:
            value:
              first_name: George
              id: 5733a8b6-472d-45fa-8f10-e0b00727cced
              last_activity_at: '2023-02-27T00:00:00Z'
              last_name: Xing
  responses:
    200:
      description: Contact updated
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../components/schemas/errors.yaml
              logs:
                $ref: ../components/schemas/logs.yaml
              model:
                $ref: ../components/schemas/objects/contact.yaml
              warnings:
                $ref: ../components/schemas/warnings.yaml
parameters:
  - name: contact_id
    in: path
    required: true
    schema:
      type: string
      example: 0258cbc6-6020-430a-848e-aafacbadf4ae
