patch:
  operationId: updateAccount
  summary: Update account
  tags:
    - Accounts
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            model:
              $ref: ../components/schemas/create_update_account.yaml
          required:
            - model
  responses:
    200:
      description: Account updated
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../components/schemas/errors.yaml
              logs:
                $ref: ../components/schemas/logs.yaml
              model:
                $ref: ../components/schemas/objects/account.yaml
              warnings:
                $ref: ../components/schemas/warnings.yaml
parameters:
  - name: account_id
    in: path
    required: true
    schema:
      type: string
      example: 0258cbc6-6020-430a-848e-aafacbadf4ae
