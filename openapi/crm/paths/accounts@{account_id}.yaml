get:
  operationId: getAccount
  summary: Get account
  tags:
    - Accounts
  parameters:
    - $ref: ../components/parameters/expand.yaml
  responses:
    200:
      description: Account
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/account.yaml
          examples:
            Example:
              value:
                addresses:
                  - address_type: BILLING
                    city: San Francisco
                    country: CX
                    postal_code: '94107'
                    state: CA
                    street_1: 525 Brannan
                    street_2: ~
                  - address_type: BILLING
                    city: San Francisco
                    country: US
                    postal_code: '94107'
                    state: CA
                    street_1: 525 Brannan
                    street_2: ~
                description: Integration API
                id: 9572d08b-f19f-48cc-a992-1eb7031d3f6a
                industry: API's
                last_activity_at: '2022-02-10T00:00:00Z'
