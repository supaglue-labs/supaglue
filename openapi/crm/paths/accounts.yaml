post:
  operationId: createAccount
  summary: Create account
  tags:
    - Accounts
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            model:
              $ref: ../components/schemas/create_update_account.yaml
          required:
            - model
  responses:
    '201':
      description: Account created
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../components/schemas/errors.yaml
              logs:
                $ref: ../components/schemas/logs.yaml
              model:
                $ref: ../components/schemas/objects/account.yaml
              warnings:
                $ref: ../components/schemas/warnings.yaml
