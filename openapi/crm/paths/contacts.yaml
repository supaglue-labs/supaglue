get:
  operationId: getContacts
  tags:
    - Contacts
  summary: List contacts
  security:
    - api_key: []
  description: >-
    Get a list of contacts
  parameters:
    - $ref: ../components/parameters/created_after.yaml
    - $ref: ../components/parameters/created_before.yaml
    - $ref: ../components/parameters/updated_after.yaml
    - $ref: ../components/parameters/updated_before.yaml
    - $ref: ../components/parameters/cursor.yaml
    - $ref: ../components/parameters/expand.yaml
    - $ref: ../components/parameters/page_size.yaml
  responses:
    '200':
      description: Contacts
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/pagination.yaml
              - type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: ../components/schemas/objects/contact.yaml
