post:
  operationId: createContact
  summary: Create contact
  tags:
    - Contacts
  security:
    - api_key: []
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            model:
              $ref: ../components/schemas/create_update_contact.yaml
          required:
            - model
        example:
          first_name: George
          last_activity_at: '2022-02-10T00:00:00Z'
          last_name: Xing
  responses:
    '201':
      description: Contact created
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                $ref: ../components/schemas/errors.yaml
              logs:
                $ref: ../components/schemas/logs.yaml
              model:
                $ref: ../components/schemas/objects/contact.yaml
              warnings:
                $ref: ../components/schemas/warnings.yaml
