                results:
                  - account_id: 9377fd4d-d420-4e0b-93ea-789078a3eab4
                    addresses:
                      - address_type: shipping
                        city: San Francisco
                        country: US
                        postal_code: '94107'
                        state: CA
                        street1: 525 Brannan
                        street2: ~
                    email_addresses:
                      - email_address: hello@supaglue.com
                        email_address_type: work
                    first_name: George
                    id: 43a45011-c55e-42f3-81a1-99158c956775
