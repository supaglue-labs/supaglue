get:
  operationId: getSyncInfos
  tags:
    - Sync
  security:
    - ApiKeyAuth: []
  summary: Get Sync Info
  description: >-
    Get a list of Sync Info
  parameters:
    - name: customer_id
      in: query
      schema:
        type: string
        example: 1bae5050-b8ff-472e-8b9f-01f29a81d1ee
      description: The customer ID
    - name: provider_name
      in: query
      schema:
        type: string
        example: salesforce
      description: The provider name
  responses:
    '200':
      description: Sync Info List
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/sync_info.yaml
          examples:
            Example:
              value:
                - model_name: account
                  last_sync_start: 2023-02-22T19:55:17.559537Z
                  next_sync_start: 2023-02-22T20:55:17.559537Z
                  status: SYNCING
                - model_name: contact
                  last_sync_start: 2023-02-22T19:50:17.559537Z
                  next_sync_start: 2023-02-22T20:50:17.559537Z
                  status: DONE
