get:
  operationId: getCustomer
  summary: Get customer
  tags:
    - Customers
  security:
    - ApiKeyAuth: []
  responses:
    200:
      description: Customer
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/customer.yaml
          examples:
            Example:
              value:
                application_id: d8ceb3ff-8b7f-4fa7-b8de-849292f6ca69
                name: MyCompany Inc
                email: contact@mycompany.com
                external_identifier: your-customers-unique-application-id
delete:
  operationId: deleteCustomer
  summary: Delete customer
  tags:
    - Customers
  security:
    - ApiKeyAuth: []
  responses:
    200:
      description: Customer
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/customer.yaml
          examples:
            Example:
              value:
                application_id: d8ceb3ff-8b7f-4fa7-b8de-849292f6ca69
                name: MyCompany Inc
                email: contact@mycompany.com
                external_identifier: your-customers-unique-application-id
parameters:
  - name: external_id
    in: path
    required: true
    schema:
      type: string
      example: your-customers-unique-application-id
