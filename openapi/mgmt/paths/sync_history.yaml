get:
  operationId: getSyncHistory
  tags:
    - Sync
  security:
    - ApiKeyAuth: []
  summary: Get Sync History
  description: >-
    Get a list of Sync History objects.
  parameters:
    - name: cursor
      in: query
      schema:
        type: string
        example: cD0yMDIxLTAxLTA2KzAzJTNBMjQlM0E1My40MzQzMjYlMkIwMCUzQTAw
      description: The pagination cursor value
    - name: page_size
      in: query
      schema:
        type: string
        example: '3804695'
      description: Number of results to return per page
    - name: customer_id
      in: query
      schema:
        type: string
        example: 1bae5050-b8ff-472e-8b9f-01f29a81d1ee
      description: The customer ID that uniquely identifies the customer in your application
    - name: provider_name
      in: query
      schema:
        type: string
        example: salesforce
      description: The provider name
    - name: model
      in: query
      schema:
        type: string
        example: 'contact'
      description: The model name to filter by
  responses:
    '200':
      description: Sync History
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../common/components/schemas/pagination.yaml
              - type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: ../components/schemas/sync_history.yaml
          examples:
            Example:
              value:
                next: sjkflwbajkbbkajwbcs
                previous: null
                results:
                  - model_name: account
                    start_timestamp: 2023-02-22T19:55:17.559537Z
                    status: IN_PROGRESS
                  - model_name: contact
                    start_timestamp: 2023-02-22T19:50:17.559537Z
                    end_timestamp: 2023-02-22T20:50:17.559537Z
                    status: ERROR
                    error_message: 'Error: Something went wrong'
