get:
  operationId: getDestination
  summary: Get destination
  tags:
    - Destinations
  security:
    - ApiKeyAuth: []
  responses:
    200:
      description: Destination
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/destination.yaml
          examples:
            Example:
              value:
                id: 92bc3460-a301-4116-8d1f-6e5f8252c2e2
                application_id: 9b9a31bb-9fe4-4fa5-ba84-4c035a27f258
                name: My Postgres Destination
                type: postgres
                config:
                  host: https://mydb.com
                  port: 5432
                  database: my_database
                  schema: public
                  user: user
                  password: password
put:
  operationId: updateDestination
  summary: Update destination
  tags:
    - Destinations
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/create_update_destination.yaml
  responses:
    200:
      description: Destination
      content:
        application/json:
          schema:
            $ref: ../components/schemas/objects/destination.yaml
          examples:
            Example:
              value:
                id: 92bc3460-a301-4116-8d1f-6e5f8252c2e2
                application_id: 9b9a31bb-9fe4-4fa5-ba84-4c035a27f258
                name: My Postgres Destination
                type: postgres
                config:
                  host: https://mydb.com
                  port: 5432
                  database: my_database
                  schema: public
                  user: user
                  password: password
parameters:
  - name: destination_id
    in: path
    required: true
    schema:
      type: string
      example: 0258cbc6-6020-430a-848e-aafacbadf4ae
