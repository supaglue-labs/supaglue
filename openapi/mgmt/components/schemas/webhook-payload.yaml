oneOf:
  - type: object
    title: Sync Finished Event
    properties:
      type:
        enum:
          - SYNC_SUCCESS
          - SYNC_ERROR
      payload:
        type: object
        properties:
          connectionId:
            type: string
          historyId:
            type: string
          numRecordsSynced:
            type: integer
          commonModel:
            type: string
          errorMessage:
            type: string
        required:
          - connectionId
          - historyId
          - numRecordsSynced
          - commonModel
    required:
      - type
      - payload
  - type: object
    title: Connection Created Event
    properties:
      type:
        enum:
          - CONNECTION_SUCCESS
          - CONNECTION_ERROR
      payload:
        type: object
        properties:
          customerId:
            type: string
          integrationId:
            type: string
          category:
            type: string
          providerName:
            type: string
        required:
          - customerId
          - integrationId
          - category
          - providerName
    required:
      - type
      - payload
