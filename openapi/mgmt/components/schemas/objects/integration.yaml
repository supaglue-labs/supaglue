type: object
properties:
  id:
    type: string
    example: e888cedf-e9d0-42c5-9485-2d72984faef2
  category:
    $ref: ./category.yaml
  auth_type:
    type: string
    enum:
      - oauth2
  provider_name:
    $ref: ./provider_name.yaml
  config:
    $ref: ./integration_config.yaml
example:
  - id: e888cedf-e9d0-42c5-9485-2d72984faef2
  - category: crm
  - auth_type: oauth2
  - provider_name: hubspot
  - config:
    - remote_provider_app_id: my_app_id
    - oauth:
      - oauth_scopes:
        - crm.objects.contacts.read
        - crm.objects.companies.read
        - crm.objects.deals.read
        - crm.objects.contacts.write
        - crm.objects.companies.write
        - crm.objects.deals.write
      - credentials:
        - oauth_client_id: 7393b5a4-5e20-4648-87af-b7b297793fd1
        - oauth_client_secret: 941b846a-5a8c-48b8-b0e1-41b6d4bc4f1a
    - sync:
      - period_ms: 60000
