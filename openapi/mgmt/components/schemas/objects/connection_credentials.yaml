type: object
properties:
  type:
    type: string
    example: oauth2
  access_token:
    type: string
  refresh_token:
    type: string
  instance_url:
    type: string
    example: https://myapp-dev-ed.develop.my.salesforce.com
  expires_at:
    type: string
    nullable: true
    example: 2023-03-09T21:55:54Z
example:
  - type: oauth2
    access_token: FILL THIS
    refresh_token: FILL THIS
    instance_url: https://myapp-dev-ed.develop.my.salesforce.com
    expires_at: 2023-03-09T21:55:54Z
