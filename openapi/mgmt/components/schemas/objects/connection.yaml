type: object
properties:
  id:
    type: string
    example: e888cedf-e9d0-42c5-9485-2d72984faef2
  status:
    type: string
    enum:
      - available
      - added
      - authorized
      - callable
    example: available
  application_id:
    type: string
    example: d8ceb3ff-8b7f-4fa7-b8de-849292f6ca69
  customer_id:
    type: string
    example: my-customer-1
  integration_id:
    type: string
    example: 9572d08b-f19f-48cc-a992-1eb7031d3f6a
  provider_name:
    $ref: ./provider_name.yaml
  category:
    $ref: ./category.yaml
  instance_url:
    type: string
    description: For Hubspot, this https://app.hubspot.com/contacts/HUBSPOT_ID. For Salesforce, this is the instance URL.
    example: 123456
required:
  - id
  - status
  - application_id
  - customer_id
  - integration_id
  - provider_name
  - category
  - instance_url
