type: object
properties:
  id:
    type: string
    example: e888cedf-e9d0-42c5-9485-2d72984faef2
  status:
    type: string
    enum:
      - available
      - added
      - authorized
      - callable
    example: available
  customer_id:
    type: string
    example: d8ceb3ff-8b7f-4fa7-b8de-849292f6ca69
  integration_id:
    type: string
    example: 9572d08b-f19f-48cc-a992-1eb7031d3f6a
  credentials:
    $ref: ./connection_credentials.yaml
  provider_name:
    $ref: ./provider_name.yaml
  category:
    $ref: ./category.yaml
required:
  - id
  - status
  - customer_id
  - integration_id
  - credentials
  - provider_name
  - category
