type: object
properties:
  integration_id:
    type: string
    example: 9572d08b-f19f-48cc-a992-1eb7031d3f6b
  credentials: 
    type: object
    properties:
      type:
        type: string
        enum:
          - oauth2
      access_token:
        type: string
      refresh_token:
        type: string
      instance_url:
        type: string
    required:
      - type
      - access_token
      - refresh_token
      - instance_url
required:
  - integration_id
  - credentials
