type: object
properties:
  application_id:
    type: string
    example: d8ceb3ff-8b7f-4fa7-b8de-849292f6ca69
  external_identifier:
    type: string
    example: your-customers-unique-application-id
  name:
    type: string
    example: MyCompany Inc
  email:
    type: string
    example: contact@mycompany.com
required:
  - application_id
  - name
  - email
  - external_identifier
